name: Create S3 Bucket + Provision EC2 Instance

on:
  push:
    branches:
      - main
      - staging
      - master
    paths:
      - 'bootstrap/**'
      - 'infra/**'
      - '.github/workflows/terraform.yml'

env:
  AWS_REGION: us-east-1
  BUCKET_NAME: Ezinne-wizyowizy2025
  TF_KEY: ec2-infra/terraform.tfstate

jobs:
  bootstrap:
    name: Create S3 Bucket for Terraform Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if S3 bucket exists
        id: check_bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
            if aws s3api head-bucket --bucket "Ezinne-wizyowizy2025" 2>/dev/null; then
              echo "exists=true" >> $GITHUB_ENV
            else
              echo "exists=false" >> $GITHUB_ENV
            fi
      - name: Init & Apply Bootstrap
        if: steps.check_bucket.outputs.exists == 'false'
        working-directory: bootstrap
        run: |
          terraform init
          terraform apply -auto-approve -input=false

  provision:
    name: Provision EC2 + KeyPair
    runs-on: ubuntu-latest
    needs: bootstrap

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init (with backend)
        run: |
          terraform -chdir=infra init \
            -backend-config="bucket=Ezinne-wizyowizy2025" \
            -backend-config="key=ec2-infra/terraform.tfstate" \
            -backend-config="region=us-east-1"

      - name: Terraform Destroy
        working-directory: infra
        run: terraform destroy -auto-approve -input=false || true

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve -input=false

      - name: Create A Dir
        working-directory: infra
        run: |
            mkdir -p tf-artifacts
            mkdir -p tf-artifacts/public
            terraform output -raw private_key_pem > tf-artifacts/ec2_key.pem
            chmod 600 tf-artifacts/ec2_key.pem
            terraform output -raw public_key_openssh > tf-artifacts/public/ec2_key.pub
            chmod 644 tf-artifacts/ec2_key.pub

      - name: Upload SSH Private Key as Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: ec2-private-key
          path: infra/tf-artifacts/

      - name: Upload SSH Public Key as Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: ec2-public-key
          path: infra/tf-artifacts/public

